<!DOCTYPE html>
<html>

<head>
	<title>Profit and loss calculator</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./src/styles.css"/>
</head>

<body>
	<div class="app">
		<h1>Stock Profit & loss calculator</h1>
		<label for="initialPrice">Initial Price:</label>
		<input type="number" placeholder="₹" id="initialPrice"></input>

		<label for="Quantity">Quantity of stocks:</label>
		<input type="number" placeholder="Number of stocks(n)" id="quantity"></input>

		<label for="currentPrice">Current Price:</label>
		<input type="number" placeholder="₹" id="currentPrice"></input>

		<button id="btn">Calculate</button>
		<div id="output"></div>
		
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
